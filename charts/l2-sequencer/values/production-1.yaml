global:
  fullnameOverride: l2-sequencer-1

envFrom:
  - configMapRef:
      name: l2-sequencer-1-env
  - secretRef:
      name: l2-sequencer-secret-1-env

initContainers:
  wait-for-l1:
    image: scrolltech/scroll-alpine:v0.0.1
    command:
      - /bin/sh
      - -c
      - /wait-for-l1.sh $L2GETH_L1_ENDPOINT
    envFrom:
      - configMapRef:
          name: l2-sequencer-1-env
    volumeMounts:
      - name: wait-for-l1-script
        mountPath: /wait-for-l1.sh
        subPath: wait-for-l1.sh

configMaps:
  env:
    enabled: true
    data:
      CHAIN_ID: ""
      L2GETH_L1_ENDPOINT: ""
      L2GETH_L1_CONTRACT_DEPLOYMENT_BLOCK: ""
      L2GETH_SIGNER_ADDRESS: ""

persistence:
  env:
    enabled: true
    type: configMap
    name: l2-sequencer-1-env

externalSecrets:
  l2-sequencer-secret-1-env:
    provider: aws
    data:
      - remoteRef:
          key: scroll/l2-sequencer-secret-env
          property: L2GETH_KEYSTORE_1
        secretKey: L2GETH_KEYSTORE
      - remoteRef:
          key: scroll/l2-sequencer-secret-env
          property: L2GETH_PASSWORD_1
        secretKey: L2GETH_PASSWORD
      - remoteRef:
          key: scroll/l2-sequencer-secret-env
          property: L2GETH_NODEKEY_1
        secretKey: L2GETH_NODEKEY
    refreshInterval: 2m
    serviceAccount: external-secrets
